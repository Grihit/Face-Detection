<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection App</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./node_modules/face-api.js/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="main" id="main">
        <p>This is an app which will detect your face and use that to make a prediction on your gender, age and expression</p>
        <form>
            <input type="text" id="name" placeholder="Enter your Name">
            <button type="button" id="button">Submit</button>
        </form>
    </div>
    <video id="video" width="720" height="540" autoplay muted id="video"></video>
</body>
</html>
